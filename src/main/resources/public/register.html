<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dr.Know | Sign up</title>
	<link rel="stylesheet" href="stylesheets/log.css" type="text/css" media="all" /> 
	<script src="js/log.js"></script>

    
  </head>

  <body>

<div id="admin">
  	<div class="areaa">
		<form name="LoginForm" action="index.html" onSubmit="return InputCheck(this)">
     	<h1>Sign up</h1>
		<div class="p1">Username</div>
     	<input type="text" id="username"/>
		<div class="p1">Password</div>
     	<input type="password" id="password"/>
		<div class="p1">Confirm Password</div>
     	<input type="password" id="confirmpassword"/>
		<div class="p1">Your email address</div>
     	<input type="email" id="email"/>
		<input type="submit" value="Sign up" />
		</form>		
  	</div>
	 <div class="areab">
    	<input type="submit" value="Back" onClick="window.location='login.html'"/>
   </div>
</div>


    
    
    
    
  </body>
</html>
