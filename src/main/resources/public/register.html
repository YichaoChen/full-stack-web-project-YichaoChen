<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dr.Know | Sign up</title>
	<link rel="stylesheet" href="stylesheets/log.css" type="text/css" media="all" /> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/register.js"></script>

    
  </head>

  <body>

<div id="admin">
  	<div class="areaa">
  		<form id="register" method="post" action="#" onSubmit="return submitTest()">
       	<h1>Sign up</h1>
  		<p class="p1">Username</p>
       	<input type="text" class="required" name="username" id="username"/>      
      <p id="errUname" class="p2"></p>
      <br>
  		<p class="p1">Password</p>
       	<input type="password" class="required" name="password" id="password"/>     
      <p id="errPass" class="p2"></p>
      <br>
  		<p class="p1">Confirm Password</p>
       	<input type="password" class="required" name="confirm" id="confirm"/>     
      <p id="errConfirm" class="p2"></p>
      <br>
  		<p class="p1">Your email address</p>
       	<input type="email" class="required" name="email" id="email"/> 		 
      <p id="errEmail" class="p2"></p>
      <br>
      <br>
      <br>
        <input type="submit" value="Back" id="back"/>
        <input type="submit" value="Submit" id="submit"/>
  		</form>		
  	</div>
</div>


    
    
    
    
  </body>
</html>
